    <body>

        <div class="wrapper" id="loginPgae">
            <div class="wrap__login-page">
                <img class="bct" src="./assets/images/bo-cong -thuong.png" alt="">
                <h1>
                   <span>CỤC CÔNG THƯƠNG ĐỊA PHƯƠNG</span>HỆ THỐNG THÔNG TIN BÁO CÁO, THỐNG KÊ ĐỀ ÁN KHUYẾN CÔNG QUỐC GIA

                <div class="login-box">
                    <h3>QUÊN MẬT KHẨU</h3>
                    <p class="mb-3">Nhập tên đăng nhập(Email) của bạn để lấy lại mật khẩu</p>
                    <form action="">
                        <div class="form-login__row">
                            <span><img src="./assets/images/email-white.svg" alt=""></span>
                            <input class="form-control" type="email" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-login__row pass-code">
                            <span><img src="./assets/images/securimage_show 1.png" alt=""></span>
                            <input class="form-control" type="text" placeholder="Mã xác nhận">
                        </div>
                        <div class="form-login__row pass-code pt-2">
                            <button type="submit" class="btn">Lấy lại mật khẩu</button>
                        </div>
                        <div class="form-login__row mb-0 pass-code d-flex align-items-center justify-content-center">
                           
                            <a href="login.html">Quay lại đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
