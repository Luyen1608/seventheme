<body class="fixed-sidebar full-height-layout gray-bg login">
    <div class="d-flex flex-column flex-root" id="kt_app_root">
        <style>
            body {
                background-image: url('../metronic/media/auth/bg4_apatit.png');
            }

            [data-bs-theme="dark"] body {
                background-image: url('../metronic/media/auth/bg4-dark.jpg');
            }
        </style>
        <div class="d-flex flex-column flex-column-fluid flex-lg-row">
            <div class="d-flex flex-center w-lg-50 pt-15 pt-lg-0 px-10" style="margin-left: -70px;margin-right: 70px;padding-left: 0px !important;">
                <div class="d-flex flex-center flex-lg-startflex-row">
                    <a href="index.html" class="">
                        <img alt="Logo" style="height:110px;" src="../metronic/media/logos/logo-rutgon_apatit.png" />
                    </a>
                    <h2 class=" fs-1 fw-bold m-0 text-uppercase txt-title-company" style="    line-height: 35px;">
                        Công ty TNHH Một thành viên <br>
                        Apatit Việt Nam
                    </h2>
                </div>
            </div>
            <div
                class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12 p-lg-20">
                <div class="bg-body d-flex flex-column align-items-stretch flex-center rounded-4 w-md-600px p-20">
                    <div class="d-flex flex-center flex-column flex-column-fluid px-lg-10">
                        <form class="form w-100" id="form">
                            <div class="text-center mb-11">
                                <div class="text-gray-500 txt-title-login fs-2 mb-8">
                                    HỆ THỐNG QUẢN LÝ THIẾT BỊ SẢN XUẤT<br />
                                    VÀ BẢO TRÌ, BẢO DƯỠNG
                                </div>
                                <!-- <p class="text-gray-900 fw-bolder ">Đăng nhập</p> -->

                            </div>
                            <div class="separator separator-content my-10">
                                <span class="w-125px fw-semibold fs-4" style="color: #6a716a;">Đăng nhập</span>
                            </div>
                            <div class="fv-row mb-8">
                                <input type="text" placeholder="Tài khoản đăng nhập" id="userName" name="userName"
                                    col="UserName" autocomplete="off" class="form-control bg-transparent" />
                            </div>
                            <div class="fv-row mb-8">
                                <input type="password" placeholder="Mật khẩu đăng nhập" id="password" name="password"
                                    col="Password" autocomplete="off" class="form-control bg-transparent" />
                            </div>
                            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                                <div class="me-0">
                                    <input id="captchaCode" name="captchaCode" type="text" col="CaptchaCode"
                                        class="form-control code" placeholder="Mã xác nhận" maxlength="3">
                                </div>
                                <div class="d-flex fw-semibold text-primary fs-base gap-5">
                                    <a href="javascript:void(0);" title="Nhấn để thay đổi">
                                        <img id="imgCaptchaCode" src='http://bizpro.ddns.net:40289/Home/GetCaptchaImage'
                                            height="34" />
                                    </a>

                                </div>
                            </div>
                            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                                <label class="form-check form-check-inline" style="display: flex;padding-left: 0px;">
                                    <input class="form-check-input" style="margin: auto 0px;" type="checkbox"
                                        id="rememberMe" name="rememberMe">
                                    <span class="form-check-label fw-semibold text-gray-700 fs-base ms-1"
                                        style="display: flex;margin: auto;">
                                        Ghi nhớ đăng nhập
                                    </span>
                                </label>
                                <a href="authentication/layouts/creative/reset-password.html" class="link-primary">Quên
                                    mật khẩu ?</a>
                            </div>
                            <div class="d-grid mb-10">
                                <button type="submit" id="kt_sign_in_submit" class="btn btn-login"
                                    onclick="loginForm(); return false;">
                                    <span class="indicator-label">Đăng nhập</span>

                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
