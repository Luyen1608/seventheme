<body>

    <div class="wrapper" id="loginPgae">
        <div class="wrap__login-page">
            <img class="bct" src="./assets/img/logo.png" alt="">
            <h1>
                <span>BỘ CÔNG THƯƠNG VIỆT NAM</span>
                <p>hệ thống thông tin quản lý tổ chức đánh giá sự phù hợp</p>

            </h1>
            <div class="login-box">
                <h3 class="mb-3">ĐĂNG NHẬP HỆ THỐNG</h3>
                <form action="">
                    <div class="form-login__row">
                        <span><img src="./assets/img/user-login.svg" alt=""></span>
                        <input class="form-control" type="text" placeholder="Tên đăng nhập">
                    </div>
                    <div class="form-login__row">
                        <span><img src="./assets/img/pass.svg" alt=""></span>
                        <input class="form-control" type="password" placeholder="Mật khẩu">
                    </div>
                    <div class="form-login__row pass-code mb-3">
                        <span><img src="./assets/img/4T63EC.svg" alt=""></span>
                        <input class="form-control" type="text" placeholder="Mã xác nhận">
                    </div>
                    <div class="form-login__row mb-3 pass-code d-flex align-items-center justify-content-between ">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lưu mật khẩu</label>
                        </div>
                        <a class='forgot-btn'  href="forgot-pass.html">Quên mật khẩu?</a>
                    </div>
                    <div class="form-login__row pass-code mb-0">
                        <button type="submit" class="btn">Đăng nhập</button>
                    </div>
                    <div class="form-login__row pass-code register-btn pt-2 mb-0">
                        <a href='#' class="btn">Đăng ký tài khoản</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
