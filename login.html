    <body>

        <div class="wrapper" id="loginPgae">
            <div class="wrap__login-page">
                <img class="bct" src="./assets/images/bo-cong -thuong.png" alt="">
                <h1>
                   <span>CỤC CÔNG THƯƠNG ĐỊA PHƯƠNG</span>HỆ THỐNG THÔNG TIN BÁO CÁO, THỐNG KÊ ĐỀ ÁN KHUYẾN CÔNG QUỐC GIA
                </h1>
                <div class="login-box">
                    <h3 class="mb-3">ĐĂNG NHẬP HỆ THỐNG</h3>
                    <form action="">
                        <div class="form-login__row">
                            <span><img src="./assets/images/user-login.svg" alt=""></span>
                            <input class="form-control" type="text" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-login__row">
                            <span><img src="./assets/images/pass.svg" alt=""></span>
                            <input class="form-control" type="password" placeholder="Mật khẩu">
                        </div>
                        <div class="form-login__row pass-code">
                            <span><img src="./assets/images/4T63EC.svg" alt=""></span>
                            <input class="form-control" type="text" placeholder="Mã xác nhận">
                        </div>
                        <div class="form-login__row pass-code pt-2">
                            <button type="submit" class="btn">Đăng nhập</button>
                        </div>
                        <div class="form-login__row mb-0 pass-code d-flex align-items-center justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <a href="forgot-pass.html">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
