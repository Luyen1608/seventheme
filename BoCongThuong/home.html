<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Thông Tin Quản Lý Tổ Chức Đánh Giá Sự Phù Hợp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-background">
        <div class="header-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header-text">
                <p>BỘ CÔNG THƯƠNG VIỆT NAM</p>
                <h1>HỆ THỐNG THÔNG TIN QUẢN LÝ TỔ CHỨC ĐÁNH GIÁ SỰ PHÙ HỢP</h1>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="info-cards">
            <div class="card">
                <div class="card-inner">
                    <img src="register.png" alt="Đăng Ký">
                    <p>ĐĂNG KÝ</p>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <img src="login.png" alt="Đăng Nhập">
                    <p>ĐĂNG NHẬP</p>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <img src="manage.png" alt="Quản Lý Hồ Sơ">
                    <p>QUẢN LÝ HỒ SƠ</p>
                </div>
            </div>
            <div class="card">
                <div class="card-inner">
                    <img src="report.png" alt="Báo Cáo">
                    <p>BÁO CÁO</p>
                </div>
            </div>
        </section>
        <!-- Nội dung trang khác -->
    </main>
</body>
</html>
